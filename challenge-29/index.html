<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastramento</title>
</head>
<body>
<div data-js="div1">

</div>
    <form data-js="form">
        <p>
            <strong>URL imagem</strong><input type="url" data-js="url"/>
        </p>
        <p>
            <strong>Marca/Modelo:</strong><input type="text" data-js="marca"/>
        </p>

        <p>
            <strong>Ano:</strong><input type="text" data-js="ano"/>
        </p>

        <p>
            <strong>Placa:</strong><input type="text" data-js="placa"/>
        </p>

        <p>
            <strong>Cor:</strong><input type="text" data-js="cor"/>
        </p>

        <p>
            <button type="button" data-js="button">Cadastrar</button>
        </p>

        <table data-js="table" border="1">
            <th>Imagem</th>
            <th>Marca/Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th >Cor</th>
        </table>
    </form>
    <script src="dom.js"></script>
    <script src="main.js"></script>
</body>
</html>
